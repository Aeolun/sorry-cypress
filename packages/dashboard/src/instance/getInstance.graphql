query getInstance($instanceId: ID!) {
  instance(id: $instanceId) {
    instanceId
    runId
    spec
    run {
      runId
      meta {
        ciBuildId
        projectId
      }
    }
    results {
      error
      stats {
        ...AllInstanceStats
      }
      tests {
        ... on InstanceTest {
          testId
          title
          state
          displayError
          attempts {
            state
            wallClockDuration
            wallClockStartedAt
            error {
              name
              message
              stack
            }
          }
        }
      }
      screenshots {
        testId
        screenshotId
        height
        width
        screenshotURL
      }
      cypressConfig {
        video
        videoUploadOnPasses
      }
      videoUrl
    }
  }
}
